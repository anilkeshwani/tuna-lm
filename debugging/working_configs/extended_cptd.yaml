# Config for running the InferenceRecipe in generate.py to generate output from an LLM
#
# To launch, run the following command from root torchtune directory:
#    tune run generate --config generation

# Model arguments
model:
  _component_: torchtune.models.llama3_2.llama3_2
  vocab_size: 133_256
  num_layers: 16
  num_heads: 32
  num_kv_heads: 8
  embed_dim: 2048
  max_seq_len: 131072
  intermediate_dim: 8192
  attn_dropout: 0.0
  norm_eps: 1e-5
  rope_base: 500_000
  scale_factor: 32

checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: /mnt/scratch-artemis/anilkeshwani/experiments/Llama-3.2-1B-5000-dsus/playful-morning-102-id_rq5tmfca/checkpoints/global-step-000382
  checkpoint_files: [hf_model_0001_0.pt]
  output_dir: ./output_dir
  model_type: LLAMA3

device: cuda
dtype: bf16

seed: 1234

# Tokenizer arguments
tokenizer:
  _component_: torchtune.models.llama3.llama3_tokenizer
  path: /mnt/scratch-artemis/anilkeshwani/models/extended/Llama-3.2-1B-5000-dsus/original/tokenizer.model
  max_seq_len: null

# Generation arguments; defaults taken from gpt-fast
prompt: What are some interesting sites to visit in the Bay Area?
max_new_tokens: 500
temperature: 0.8 # 0.8 and 0.6 are popular values to try
top_k: 300

enable_kv_cache: True

quantizer: null
